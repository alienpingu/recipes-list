<img src="{{image}}" alt="{{image}}" srcset="{{image}}" class="w-100" style="max-height: 120px;">
<hr>
<h3>{{name}}</h3>
<p>{{description}}</p>
<ul class="list-group">
    <app-item-list *ngFor="let item of list" [name]="item.name" [amount]="item.amount"></app-item-list>
</ul>
<div class="btn-group w-100 mt-3" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-outline-warning" (click)="btnHandler()">Add Ingredients to shopping list</button>
</div>
